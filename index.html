<!DOCTYPE html>
<html>
    <head>
        <title>Intuit Accounts - Sign Up</title>
    </head>
    <body>
        <div id="firstpart">
            <p>Already have an Intuit account?</p>
            <a href="https://accounts.intuit.com/account-recovery.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Ftask%3DS" target="_blank">I forgot my User ID or Password</a>
            <button>Sign In</button>
        </div>
        <div id="icons">
            <img src="">
            <img src="">
            <img src="">
            <img src="">
        </div>
        <form>
            <h3>Create an Intuit account</h3>
            <p>One account for everything Intuit, including Mint. <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account" target="_blank">Learn More</a></p>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="mail" name="user_mail" checked>
                <label for="phone">Phone (recommended)</label>
                <input type="number" id="phonenumber" name="phonenumber">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
        </form>
    </body>
</html>
